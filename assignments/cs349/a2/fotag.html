<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fotag!</title>

    <link rel="stylesheet" href="css/fotag.css"/>
    <style>
        .marking-button {
            float:right;
        }
        .marking-div-clear {
            clear:both;
        }
    </style>
</head>
<body>

<!-- Header -->
<header id="header-container"></header>

<!-- File Chooser -->
<div id="chooser-container"></div>

<!-- AppContainer -->
<div id="app-container"></div>

<!-- TEMPLATES -->
<template id="header-template">
    <div id="app-name">Fotag!</div>
    <div id="view-buttons">
        <div id="grid-button">
            <img src="img/grid.png" />
        </div>
        <div id="list-button">
            <img src="img/list.png" />
        </div>
    </div>
    <div id="rating-header">
        <input type="range" id="rating-filter" min="0" max="5" value="0">
    </div>
</template>

<template id="file-chooser">
    <input type="file" class="files-input" name="file_results[]" multiple />
    <output id="list"></output>
</template>

<template id="img-template">
    <img />
    <div id="meta-container">
        <div id="img-caption"></div>
        <div id="img-date"></div>
        <div id="img-rating">
            <input type="range" id="rating" min="0" max="5" value="0">
        </div>
    </div>
</template>


<!-- Testing -->
<div id="unit-tests">
    <button class="marking-button">Mark Me!</button>
    <div class="marking-div-clear"></div>

    <a href="unit_tests.html">Run Unit Tests</a>
</div>

<!-- JS -->
<script src="js/ext/underscore.js"></script>
<script src="js/model.js"></script>
<script src="js/view.js"></script>
<script src="js/fotag.js"></script>
<script src="js/markers_code.js"></script>
</body>
</html>
